"""Query root"""
type Query {
  """
  Gets all playlists for the specified scope and owner id. If the current user
  doesn't have permission to access the playlists or the ownerId is invalid, a
  null value is returned.
  """
  allPlaylists(scope: PlaylistScope!, ownerId: Long!): [Playlist]

  """
  Returns the language file corresponding to the language key specified.
  Optionally, a sub path can be passed in to retrieve a sub-section of the language file.
  """
  language(subPath: String, languageKey: String!): JSONObject
  permission(permission: String!): CascadePermission

  """
  Returns all the meta-data for settings including required Flags, modules and
  whether it is directly editable. The list of settings names will filter the
  list returned. If the list is null, all the settings' meta-data is returned.
  """
  settingsInformation(settingsNames: [String]): [SettingsWrapper]
  guild(id: Long!): GuildData

  """
  Retrieves a playlist from its unique id. This checks that the user has
  appropriate permissions for the scope (GUILD or USER)
  """
  playlist(id: String!, guildId: Long!): Playlist

  """
  Retrieves a list of commands that belong to the specified module. If the module is null, all commands are returned.
  """
  allCommands(module: Module): [ICommandMain]!
  allPermissions: [CascadePermission]
  userGuilds: [GuildData]
}

